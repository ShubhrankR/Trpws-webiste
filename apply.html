    <script defer src="fontawesome5/svg-with-js/js/fontawesome-all.min.js"></script>

</head>
<body>
<nav class="navbar is-warning">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item">
                TRPWS LoGo
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-xhidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <a class="navbar-item" href="team.html">
                    Our Team
                </a>
                <a class="navbar-item" href="faq.html">
                    FAQ
                </a>
                <a class="navbar-item is-active" href="apply.html">
                    Apply
                </a>
            </div>
        </div>
    </div>
</nav>
<section class="hero is-info is-bold is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">Apply</h1>
            <h2 class="subtitle">Volunteer as an Intern</h2>
        </div>
    </div>
</section>
<section class="hero is-success is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Form</h1>
            <h2 class="subtitle">Fill in the form to join</h2>

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Full Name">
                </div>
                <p class="help">Please write your full-name</p>
            </div>

            <div class="field">
                <label class="label">Profile</label>
                <div class="control">
                    <div class="select">
                                <span class="select">
                                    <select>
                                        <option>Social Media Marketer</option>
                                        <option>Web Dev</option>
                                    </select>
                                </span>
                    </div>
                </div>
                <p class="help">Select one</p>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <p class="control has-icons-left has-icons-right">

                    <input class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                </p>
            </div>

            <div class="field">
                <label class="label">Contact Number</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Contact Number">
                </div>
                <p class="help">Mobile Number is Preferred </p>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a class="button is-danger">
                        Submit
                    </a>
                </p>
                <p class="control">
                    <a class="button is-light">
                        Cancel
                    </a>
                </p>
            </div>

        </div>

    </div>
</section>



<footer class="footer">
    <div class="container">

        <div class="content has-text-centered">
            <p>
                Footer Content : <strong>TRPWS</strong> - The Rising People Welfare Society
            </p>
        </div>
    </div>
</footer>
</body>
</html>
